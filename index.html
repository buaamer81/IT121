<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <script>
    // Author: Rami Buaamer
    // Date: January 12, 2024
    // Pig Latin Game

    // Prompt user for input
    let userInput = prompt("Enter a word:");
    while (userInput.length <= 1) {
       // Display an alert and prompt again for a valid input
       alert("Input can't be translated. Please enter a valid word");
       userInput = prompt("Enter a word:");
    }  
    // Convert the word to lowercase for case-insensitive comparison
    const word = userInput.toLowerCase();

    // Translate the word to Pig Latin

    // Check if the word starts with a vowel else Check if the word starts with one consonant
    if ((word.charAt(0) == 'a') || (word.charAt(0) == 'i') || (word.charAt(0) == 'o') || (word.charAt(0) == 'u') || (word.charAt(0) == 'e')) {
      document.write(word + 'way');

    } else if ((word.charAt(1) == 'a') || (word.charAt(1) == 'i') || (word.charAt(1) == 'o') || (word.charAt(1) == 'u') || (word.charAt(1) == 'e')) {
      document.write(word.substring(1) + word.charAt(0) + 'ay');

    } else {
      // If a word begins with two consonants, both letters are moved to the end and 'ay' is appended:
      document.write(word.substring(2) + word.substring(0, 2) + 'ay');
    }
    
  </script>
  
</body>
</html>
