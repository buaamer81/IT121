<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Rotating colurefull Triangles</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    canvas {
        display: block;
        margin: 25%;
        border: 4px solid;
        border-left-color: green;
        border-top-color: yellow;
        border-right-color: red;
        border-bottom-color: blue;
    }
</style>

</head>
<body>

<canvas id="triCan" width="400" height="400"></canvas>

<script>
    let canvas = document.getElementById('triCan');
    let context = canvas.getContext('2d');
    let vertexX = 200;
    let vertexY = 200;
    let rotationAngle = 0; // Initial angle

    function drawTriangles() {
        
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.save();

        context.translate(vertexX, vertexY);
        context.rotate(rotationAngle);

        // Draw the rotated triangles
        // Triangle 1
        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(100, -100); 
        context.arc(0,0,100,-Math.PI/4,0);
        context.lineTo(100, 0);
        context.closePath();
        context.fillStyle = 'green';
        context.fill();

        // Triangle 2
        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(100, 100);
        context.arc(0,0,100,Math.PI/4,Math.PI/2);
        context.lineTo(0, 100);
        context.closePath();
        context.fillStyle = 'blue';
        context.fill();

        // Triangle 3
        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(-100, 100);
        context.arc(0,0,100,(3*Math.PI)/4,Math.PI);
        context.lineTo(-100, 0);
        context.closePath();
        context.fillStyle = 'red';
        context.fill();

        // Triangle 4
        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(-100, -100);
        context.arc(0,0,100,(5*Math.PI)/4,(3*Math.PI)/2);
        context.lineTo(0, -100);
        context.closePath();
        context.fillStyle = 'yellow';
        context.fill();

        context.restore();
        rotationAngle += Math.PI / 180; // Rotate 1 degree per frame
        requestAnimationFrame(drawTriangles);
    }

    drawTriangles();
</script>
</body>
</html>
